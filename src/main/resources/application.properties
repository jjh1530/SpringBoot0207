# Tomcat Server Port \ubcc0\uacbd
server.port=8090

#Context Path \uc218\uc815
#server.servlet.context-path= /

#spring banner \ub044\uae30 
spring.main.banner-mode=off

#데이터베이스 설정(DataSource)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=1234

#Mapper interface -> SqlSessionFactoryBean
#Spring JPA(JDBC -> API) -> Hidbernate(구현체) : SQL Query 빌드(자동생성)
#save(Board vo) ->insert into Board values(?, ?, ?)

#MySQL 상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#스키마 생성(create, update) 
# drop -> create
spring.jpa.hibernate.ddl-auto=update
#실행되는  sql문 보여주기
spring.jpa.show-sql=true
#실제 JPA 구현체인 hIBERNATE가 동작하면서 발생하는 sql을 포맷팅해서 출력
spring.jpa.properties.hiberante.fomrmat_sql=true


#jsp View 경로 설정
spring.mvc.view.prefix=/WEB-INF/board/
spring.mvc.view.suffix=.jsp